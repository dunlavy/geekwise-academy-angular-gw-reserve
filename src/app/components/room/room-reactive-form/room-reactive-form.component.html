<div>
	<button class="ui orange basic button" routerLink="../form">USE TEMPLATE DRIVEN FORM</button>

	<h1 class="ui header">
		Make Reservation for Room of ID: {{ roomId }}
	</h1>

	<form [formGroup]="roomForm"
	      class="ui large relaxed form"
	      (ngSubmit)="onSubmit(roomForm.value)"
	      novalidate>
		<div class="two fields">
			<div class="field">
				<label>Reserve For:</label>
				<select formControlName="reason">
					<option *ngFor="let reason of reasons" [value]="reason">{{ reason }}<option>
				</select>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Start Time:</label>
				<input type="time" formControlName="startDateTime">
			</div>
			<div class="field">
				<label>End Time:</label>
				<input type="time" formControlName="endDateTime">
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Person to Contact:</label>
				<input name="email" type="email" formControlName="email">
			</div>
			<div class="field">
				<label>Person to Contact (confirm):</label>
				<input name="emailConfirmation" type="email" formControlName="emailConfirmation">
			</div>
		</div>
		<div class="inline field">
			<label>I agree to be clean and good to the room:</label>
			<input type="checkbox" formControlName="isAgreed">
		</div>
		<div class="fields">
			<div class="field">
				<button type="submit"
				        class="ui big positive submit button"
				        [ngClass]="{ negative: roomForm.invalid }"
				        [disabled]="roomForm.invalid">Submit</button>
			</div>
		</div>
	</form>
</div>
