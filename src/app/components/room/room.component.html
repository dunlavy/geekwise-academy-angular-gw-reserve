<div class="ui room container">
	<div class="ui inverted active dimmer" *ngIf="nothing">
		<div class="ui big loader"></div>
	</div>
	<div class="ui padded grid">
		<div class="row">
			<div class="six wide computer only column">
				Room ID: {{ roomId }}
			</div>
			<div class="sixteen wide tablet ten wide computer column">
				<div class="room-content">
					<gw-room-list [roomId]="roomId"></gw-room-list>
					<div class="ui divider"></div>
					<gw-room-form [roomId]="roomId"></gw-room-form>
					<div class="ui divider"></div>
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
