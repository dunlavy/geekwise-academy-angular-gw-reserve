<div>
	<div *ngIf="loggedInUser">
		<div>Welcome, {{ loggedInUser.name }}</div>
		<div class="ui divider"></div>
	</div>
	<div class="ui basic buttons">
		<button (click)="login()" class="ui green basic button">LOGIN</button>
		<button (click)="logout()" class="ui orange basic button">LOGOUT</button>
	</div>
</div>
