<div>
	<div *ngIf="loggedInUser">
		<img class="ui tiny right floated image" [src]="loggedInUser.photoURL">
		<span>Welcome, {{ loggedInUser.displayName }}</span>
	</div>
	<div class="ui basic buttons">
		<button (click)="login()" [disabled]="loggedInUser" class="ui green basic button">LOGIN</button>
		<button (click)="logout()" [disabled]="!loggedInUser" class="ui orange basic button">LOGOUT</button>
	</div>
</div>
