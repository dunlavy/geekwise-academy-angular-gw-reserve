<div>
	<div class="login-name-container" *ngIf="loggedInUser">
		<img class="ui tiny right floated image" [src]="loggedInUser.photoURL">
		<span>Welcome, {{ loggedInUser.displayName }}</span>
	</div>
	<div class="ui buttons">
		<button (click)="login()" [disabled]="loggedInUser" class="ui green button">LOGIN</button>
		<button (click)="logout()" [disabled]="!loggedInUser" class="ui orange button">LOGOUT</button>
	</div>
</div>
